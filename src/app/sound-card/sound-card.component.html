<div class="button-container">

  <div class="button-icon"
       (click)="play()">
    <span>PLAY</span>
  </div>

  <div class="button-text">
    <span [title]="sound.displayName">{{sound.displayName}}</span>
  </div>

  <div class="shortcut"
  [title]="'Shortcut: ' + sound.hotkeyToString">
    <div>{{sound.hotkey.isCtrlPressed ? 'CTRL' : ''}}</div>
    <div>{{sound.hotkey.key.toUpperCase()}}</div>
  </div>
</div>
