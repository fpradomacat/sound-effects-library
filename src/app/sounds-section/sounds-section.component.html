<div class="sounds-section">
  <div class="section-header">
    <h3>{{this.section.getName()}}</h3>
  </div>
  <div class="sounds-container">
    <app-sound-card *ngFor="let sound of this.section.getSounds()"
                    [sound]="sound"></app-sound-card>
  </div>

  <span *ngIf="this.section.getSounds().length === 0"
        class="no-data-label">
    No hay sonidos :(
  </span>
</div>
